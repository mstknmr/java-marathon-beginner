<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h1>20km詳細情報</h1>
  <table>
    <tr>
      <th>名前</th>
      <td th:text="${user.name}+'様'">名前</td>
    </tr>
    <tr>
      <th>年齢</th>
      <td th:text="${user.age}+'歳'">年齢</td>
    </tr>
    <tr>
      <th>住所</th>
      <td th:text="${user.address}">住所</td>
    </tr>

  </table>

</body>
</html>
